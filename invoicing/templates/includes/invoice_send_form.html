<div 
  class="modal fade"
  id="id_modal_invoice_send_form_{{ invoice.pk }}"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="id_invoice_send_label_{{ invoice.pk }}"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Send Invoice: {{ invoice.invoice_number }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <div class="row">
            <label for="id_invoice_send_email_input_{{ invoice.pk }}">Email</label>
            <input type="email" class="form-control" id="id_invoice_send_email_input_{{ invoice.pk }}">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm invoice-send-btn" data-value="{{ invoice.pk }}">Send</button>
      </div>
    </div>
  </div>
</div>
